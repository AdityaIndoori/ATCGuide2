apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "edu.gmu.ttaconline.atcguide"
        minSdkVersion 19
        targetSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.github.xujiaji:happy-bubble:1.1.4'
    compile files('libs/cwac-merge-1.1.1.jar')
    compile files('libs/cwac-sacklist-1.0.2.jar')
    compile files('libs/itextg-5.5.10.jar')
    compile 'junit:junit:4.12'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.1'
}
